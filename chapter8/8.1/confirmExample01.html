<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>confirm()方法</title>
</head>
<body>
  <script>
    if(confirm('Are you sure?')){
      alert("I'm so glad you're sure!");
    }
    else{
      alert("I'm sorry to hear you're not sure.");
    }
  </script>
</body>
</html>
