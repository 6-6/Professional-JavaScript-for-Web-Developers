<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.stringify()添加函数过滤器</title>
</head>
<body>
    <p>函数过滤器以函数的方式，根据传入的键来决定结果</p>
    <script>
        var book = {
            title: 'Professional JavaScript',
            authors: [
                'Nicholsa C. Zakas'
            ],
            edition: 3,
            year: 2011
        };
        
        var jsonText = JSON.stringify(book, function(key, value){
            switch(key){
                //当键为'authors'，将数组拼接为字符串并返回
                case 'authors':
                    return value.join(',')
                //当键为'year'，将数字变为5000并返回
                case 'year':
                    return 5000;
                //当键为'edition'，将返回undefined，这样会使得这个键被删除
                case 'edition':
                    return undefined;
                default:
                    return value;
            }
        })

        console.log(jsonText);
    </script>
</body>
</html>
