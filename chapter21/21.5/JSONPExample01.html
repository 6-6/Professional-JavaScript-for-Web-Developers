  <body>
      <!-- <script src="https://api.map.baidu.com/place/v2/search?query=ATM%E6%9C%BA&tag=%E9%93%B6%E8%A1%8C&region=%E5%8C%97%E4%BA%AC&output=json&ak=SgUOqH0MpTzOimPbUjw2kodN4t1vmuas&callback=callback%22"></script> -->
    <script>
        window.onload = function(){
        // 提供jsonp服务的url地址;
        var url = "https://api.map.baidu.com/place/v2/search?query=ATM机&tag=银行&region=北京&output=json&ak=SgUOqH0MpTzOimPbUjw2kodN4t1vmuas";

        // 创建script标签，设置其属性;
        var script = document.createElement("script");
        script.setAttribute("src", url);
        document.getElementsByTagName("body")[0].appendChild(script);

        // 得到查询结果后的回调函数;
        function test(data) {
            var json = JSON.stringify(data);
            console.log(json);
        };
        }
    </script>
  </body>
