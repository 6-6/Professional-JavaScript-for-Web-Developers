<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>匿名函数this对象的指向</title>
</head>
<body>

<script>
  var name = 'The Window';
   
  var object = {
    name: 'My Object',
    getNameFunc: function(){
      return function(){
        return this.name;
      }
    }
  }

  /*
    普通调用函数，this指向最后调用的作用域return function(){}，可是结果却指向了window对象。
    匿名函数没有绑定在任何对象上，因此this就指向全局对象
    参考：https://www.zhihu.com/question/35562228
    https://www.zhihu.com/question/21958425
  */
  console.log(object.getNameFunc()());// 'The Window'
</script>
</body>
</html>
