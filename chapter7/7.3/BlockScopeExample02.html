<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重复声明变量</title>
</head>
<body>
<p>
  在 Java、 C++等语言中，变量 i只会在 for 循环的语句块中有定义，循环一旦结束，变量 i 就会被销毁。
</p>
<p>
  可是在 JavaScrip 中，没有块级作用域，所以变量i会变量提升至函数顶部，在函数outputNumbers()内都可访问。
</p>
<script>
  function outputNumbers(count){
    for(var i=0; i<count; i++){
      console.log(i);
    }
    /*
      再次声明变量，JavaScript会重新初始化为undefined，还是会忽略执行？在书中提到“会执行后续声明中的变量初始化”，
      推测JavaScript可能会将代码声明放在最顶部，赋值操作永远在最后。
    */
    var i;// 重新声明变量
    console.log('The last number',i);
  }
  outputNumbers(3);
</script>
</body>
</html>
