<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数提升导致的报错</title>
</head>
<body>

<script>
  (function(){
    /* 这样做有可能会导致报错，某些浏览器会忽略condition，直接将输出alert('Yo');的函数提升至顶部*/
    let condition = false;

    if(condition){
      function sayHi(){
        alert('Hi');
      }
    }
    else {
      function sayHi(){
        alert('Yo');
      }
    }

    sayHi();
  })();

  (function(){
    //可以这样做
    let sayHi;
    let condition = false;

    if(condition){
      sayHi = function(){
        alert('Hi');
      }
    }
    else{
      sayHi = function(){
        alert('Yo');
      }
    }

    sayHi();
  })();
</script>
</body>
</html>
