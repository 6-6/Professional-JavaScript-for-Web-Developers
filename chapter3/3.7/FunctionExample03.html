<script>
    function diff(num1, num2){
        if(num1 < num2){
            return num2 - num1;// 执行完 return 语句之后停止并立即退出
        }
        else{
            return num1 - num2;
        }

        alert(123);//不会执行
    }

    console.log(diff(1,2))
</script>
