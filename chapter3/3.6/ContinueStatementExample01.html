<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>continue语句</title>
</head>
<body>
<script>
    var num = 0;
    for(var i=1; i<10; i++){
        //continue语句让循环继续执行，直到循环结束为止。
        // i==10时，循环无法进行。所以i==9时，num则为8。
        if(i % 5 == 0){
            continue;
        }
        num++;
    }
    alert(num);
</script>
</body>
</html>
