<p>
    with 语句的作用是将代码的作用域设置到一个特定的对象中。
</p>
<p>
    注：由于大量使用 with 语句会导致性能下降，同时也会给调试代码造成困难，因此
    在开发大型应用程序时，不建议使用 with 语句。
</p>
<script>
    //with 语句的语法如下：
