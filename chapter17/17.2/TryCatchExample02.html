<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>try-catch语句 捕捉错误</title>
</head>

<body>

</body>

<script>
  try {
    // 可能会导致错误的代码
    window.someNonexistentFunction();
  } catch (error){
    // 在错误发生时怎么处理
    alert("An error happened!");
    // 输出错误的信息
    console.log(error.message);
  }
</script>

</html>
