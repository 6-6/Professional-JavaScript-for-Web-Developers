<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义错误抛出函数</title>
</head>
<body>
    <script>
        /*
            自定义错误抛出函数
            @param {boolean} condition 是否抛出错误的的条件判断
            @param {string} message 抛出错误的文本信息
        */
        function assert(condition, message){
            if(!condition){
                throw new Error(message);
            }
        }

        function divide(num1, num){
            assert(typeof num1 == 'number' && typeof num2 == 'number', 'divide(): Both arguments must be numbers.');
            //如果assert()函数未抛出错误，那么以下代码顺利执行
            return num1 / num2;
        }

        divide('1', 3)
    </script>
</body>
</html>
