<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寄生构造函数模式-构造函数内部创建Object对象</title>
</head>
<body>

<script>
  function Person(name, age, job){
    let o = new Object();
    o.name = name;
    o.age = age;
    o.job = job;
    o.sayName = function(){
      alert(this.name);
    };

    return o;
  }

  let friend = new Person('Nicholas', 29, 'Software Engineer');
  friend.sayName();
</script>
</body>
</html>
