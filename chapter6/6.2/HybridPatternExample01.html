<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组合使用构造函数模式和原型模式</title>
</head>
<body>

<script>
  function Person(name, age, job){
    this.name = name;
    this.age = age;
    this.job = job;
    this.friends = ['Shelby', 'Count'];
  }

  Person.prototype = {
    constructor: Person,
    sayName: function(){
      alert(this.name);
    }
  }

  let person1 = new Person('Nicholas', 29, 'Software Engineer');
  let person2 = new Person('Greg', 27, 'Doctor');

  person1.friends.push('van');// 单独修改person1实例的friends属性的值，不影响实例person2的属性值，person1和person2分别指向不同的堆内存空间，所以两个属性并不相同
  console.log(person1.friends); // ['Shelby', 'Count', 'van']
  console.log(person2.friends); // ['Shelby', 'Count', 'van']
  console.log(person1.friends === person2.friends); // false 
  console.log(person1.sayName === person2.sayName); // true Person构造函数的原型对象prototype定义了sayName方法，所以两个实例共享了此方法
  
</script>
</body>
</html>
