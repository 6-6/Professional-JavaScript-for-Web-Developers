<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数模式的问题</title>
</head>
<body>
<script>
    function Person(name, age, job){
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = sayName;
    }

    function sayName() {
        console.log(this.name);
    }


    let person1 = new Person('Nicholas', 29, 'Software Engineer');
    let person2 = new Person('Greg', 27, 'Doctor');

    /*
    * 这样调用函数，person1和person2共用了同一个sayName()函数。
    * 但本质上sayName()又是一个全局作用域下的函数，如果对象需要多个方法，那么对应要多个全局函数，封装性就很差了
    * 过多的全局方法也会造成内存资源的浪费。
    * */
    person1.sayName();
    person2.sayName();
</script>
</body>
</html>
