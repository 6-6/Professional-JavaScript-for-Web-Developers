<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object.defineProperty()方法-configurable属性</title>
</head>
<body>
<a href="./DataPropertiesExample03.html">Object.defineProperty()方法-configurable属性不可重定义</a>
<script>
    let person = {};
    Object.defineProperty(person, 'name', {
        configurable: false,//configurable 键值为 true 时，该属性才能从对应的对象上被删除或修改。
        value: 'Nicholas'
    });

    console.log(person.name);
    delete person.name;//configurable为false，所以不能删除
    console.log(person.name);
</script>
</body>
</html>
