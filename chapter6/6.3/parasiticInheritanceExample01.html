<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寄生式继承</title>
</head>
<body>

<script>
  function object(o){
    function F(){}
    F.prototype = o;
    return new F();
  }

  function createAnother(original){
    let clone = object(original); // 通过调用函数创建一个新对象
    clone.sayHi = function(){     // 为clone实例添加方法，相当于为原型对象person添加方法
      alert('Hi');
    }
    return clone;                 // 返回对象 
  }

  let person = {
    name: 'Nicholas',
    friends: ['Shelby', 'Court', 'Van']
  }

  let anotherPerson = createAnother(person);
  anotherPerson.sayHi();
</script>
</body>
</html>
