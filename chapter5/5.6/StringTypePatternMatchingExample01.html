<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串的模式匹配方法 match()、replace()、split()</title>
</head>
<body>
<p>

</p>
<script>
    (function(){
        let text = 'cat, bat, sat, fat';
        let pattern = /.at/;

        // 与pattern.exec(text)相同
        let matches = text.match(pattern);
        console.log(matches,matches.length)
        console.log(matches.index);//返回匹配项所在位置，结果为0
        console.log(matches[0]);//返回索引第一项，结果为cat
        console.log(pattern.lastIndex);//lastIndex：整数，表示开始搜索下一个匹配项的字符位置，从 0 算起。结果为0
    })();

    console.log('---------------分割线------------------');

    (function(){
        let text = 'cat, bat, sat, fat';
        let pos = text.search(/at/);
        console.log(pos);//返回的是匹配到的字符串的索引值，结果为1
    })();

    console.log('---------------分割线------------------');

    (function(){
        let text = 'cat, bat, sat, fat';
        let result = text.replace('at', 'ond');
        console.log('replace()替换第一项：',result);//'cond, bat, sat, fat'

        result = text.replace(/at/g, 'ond');
        console.log('replace()全局替换：',result);//'cond, bond, sond, fond'
    })();

    console.log('---------------分割线------------------');

    (function(){
        let text = 'cat, bat, sat, fat';
        let result = text.replace(/(.at)/g, 'word($1)');
        console.log(result);//word(cat), word(bat), word(sat), word(fat)
    })();

    console.log('---------------分割线------------------');

    (function(){
        let colorText = 'red,blue,green,yellow';
        let colors1 = colorText.split(',');
        let colors2 = colorText.split(',',2);
        let colors3 = colorText.split(/[^,]+/);//使用正则表达式分割字符串

        console.log(colors1);
        console.log(colors2);
        console.log(colors3);
    })();
</script>
</body>
</html>
