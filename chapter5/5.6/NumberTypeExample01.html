<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number类型的toString()方法</title>
</head>
<body>
<p>
    与 Boolean 类型一样， Number 类型也重写了toString()方法。toString()方法传入进制的数值，会转换对应数值的字符串形式。
</p>

<script>
    let num = 10;
    console.log('',num.toString());
    console.log('2',num.toString(2));
    console.log('8',num.toString(8));
    console.log('10',num.toString(10));
    console.log('16',num.toString(16));

    //12.00 toFixed()方法会按照指定的小数位返回数值的字符串
    let num1 = 12;
    console.log(num1.toFixed(2));

    //toPrecision()方法表示数值的所有数字的位数（不包括指数部分）
    let num2 = 99;
    console.log(num2.toPrecision(1));// 1e+2
    console.log(num2.toPrecision(2));// 99
    console.log(num2.toPrecision(3));// 99.0
</script>
</body>
</html>
