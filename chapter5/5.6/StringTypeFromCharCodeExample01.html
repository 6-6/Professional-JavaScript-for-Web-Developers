<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fromCharCode()方法</title>
</head>
<body>
<p>
    接收一或多个字符编码，然后将它们转换成一个字符串。从本质上来看，这个方法与实例方法 charCodeAt()
    执行的是相反的操作。
</p>
<script>
    console.log(String.fromCharCode(104, 101, 108, 108, 111));//传递的是字符串"hello"中每个字母的字符编码。
</script>
</body>
</html>
