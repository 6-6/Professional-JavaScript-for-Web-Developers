<!doctype html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>indexOf()、lastIndexOf()方法</title>
</head>
<body>
<p>
    indexOf()、lastIndexOf()这两个方法都是从一个字符串中搜索给定的子字符串，然后返子字符串的位置（返回的是索引值）（如果没有找到该子字符串，则返回-1）。
</p>
<p>
    区别在于： indexOf()方法从字符串的开头向后搜索子字符串，而 lastIndexOf()方法
    是从字符串的末尾向前搜索子字符串。
</p>
<script>
    let stringValue = 'hello world';
    console.log(stringValue.indexOf('o'));//4
    console.log(stringValue.lastIndexOf('o'));//7
</script>
</body>
</html>
