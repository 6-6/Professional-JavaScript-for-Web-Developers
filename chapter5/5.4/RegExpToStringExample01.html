<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toString()和toLocaleString()</title>
</head>
<body>
<p>
    RegExp实例也继承了toString()和toLocaleString()方法，返回正则表达式的字面量
</p>
<p>
    正则表达式的 valueOf()方法返回正则表达式本身。
</p>

<script>
    let pattern = new RegExp('\\[bc\\]at', 'gi');
    console.log(pattern.toString());
    console.log(pattern.toLocaleString());

    /*
    * 返回了正则表达式的本身，通过instanceof测试该方法，
    * 返回的是RegExp，说明返回的是正则表达式对象
    * */
    console.log(pattern.valueOf())
    console.log(pattern.valueOf() instanceof RegExp);
</script>

</body>
</html>
