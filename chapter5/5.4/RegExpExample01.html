<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegExp类型</title>
</head>
<body>
<p>
</p>

<script>
    let str1 = 'my hat on the table at that moment';
    /*
    * 匹配字符串中所有'at'的实例
    * */
    let pattern1 = /at/g;

    /*
    * 匹配第一个'bat'或'cat'，不区分大小写
    * */
    let pattern2 = /[bc]at/i;

    /*
    * 匹配所有以'at'结尾的3个字符的组合，不区分大小写
    * */
    let pattern3 = /.at/gi;

    /*
    * 构造函数创建正则表达式
    * */
    let pattern4 = new RegExp('[bc]at','i'); //使用构造函数创建正则表达式对象，等同于pattern2
    console.log(pattern3.test(str1));
</script>
</body>
</html>
