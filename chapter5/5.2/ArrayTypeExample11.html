<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shift()和 push()方法模拟队列方法</title>
</head>
<p>
    正所谓“先进先出”，就在于push()操作最后一项，而shift()操作第一项。
    就像是现实中排队一样，先来的先到，后来者居后排队。
</p>

<p>
    Array.push() 输出的是操作后数组的长度
</p>
<p>
    Array.shift() 输出的是被移除的数组项
</p>
<script>
    /* 初始化一个数组 ['red'] */
    let colors = new Array('red');
    /* Array.push()方法将会从数组尾部推入数据 */
    let count = colors.push('green', 'black');
    /* 输出数组colors */
    console.log(colors);// ['red', 'green', 'black']

    /* colors.shift() 删除数组中第一个元素 */
    let item = colors.shift();
    
    /* 输出的是被移除的数组项 */
    console.log('Array.shift()：', item);// red
    /* 输出的是操作后数组的长度 */
    console.log('Array.push()：', count);// 3
    console.log(colors);// ['green']
</script>
</body>
</html>
