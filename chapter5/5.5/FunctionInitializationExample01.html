<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数表达式-变量提升</title>
</head>
<body>
<p>
    报错：Uncaught ReferenceError: Cannot access 'sum' before initialization
</p>
<p>
    函数表达式，除了函数声明提升，其它和函数声明是相同的。
</p>
<script>
    alert(sum(10, 10));
    let sum = function(num1, num2){
        return num1 + num2;
    }

</script>
</body>
</html>
