<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数引用指针</title>
</head>
<body>
<p>
    函数类型Function也是对象，和引用类型都有相似的特征。
</p>
<script>
    //定义一个函数sum()，传入两个参数并return它们的求和
    function sum(num1, num2){
        return num1 + num2;
    }
    console.log(sum(10, 10));

    let anotherSum = sum; //将函数的指针赋值给一个变量，anotherSum和sum同时指向着一个函数
    console.log(anotherSum(10, 10));

    sum = null;//将函数sum的引用断开
    console.log(anotherSum(10, 10));//anotherSum仍然可以调用该函数
</script>
</body>
</html>
