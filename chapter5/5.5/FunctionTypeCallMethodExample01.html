<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的call()方法</title>
</head>
<body>
<p>
    该方法的作用是在特定的作用域中调用函数
</p>
<p>
    call()方法接收多个参数：一个是在其中运行函数的作用域，其它是将参数逐个列举出来传入。
</p>
<p>
    call()和apply()方法的区别，在于不同的传参。使用哪个取决于函数传递的参数，是否为数组，或是逐个传入。
    （在不使用参数的情况下，这两个方法是一样的）
</p>

<script>
    function sum(num1, num2){
        return num1 + num2;
    }

    function callSum(num1, num2){
        return sum.call(this, num1, num2);
    }

    console.log(callSum(10, 10));
</script>
</body>
</html>
